<div class="flex justify-between flex-col md:flex-row mb-2 mt-10">

  <div class="flex flex-wrap">
    <h1 class="text-3xl font-bold gilroyb text-gray-900">Productos</h1>
  </div>

  <div class="flex">
    <p class="mr-5 text-lg">Precio</p>

    <div class="inline-block relative w-48">
      <select [(ngModel)]="operador"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option selected value='>'> Mayor </option>
        <option value='=='> Igual </option>
        <option value='<' > Menor </option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div>
    </div>

    <div class="w-28 ml-2">
      <input [(ngModel)]="precio" (keyup.enter)="getProductosByPrecio()"
      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="number" value="0" min="0">
    </div>

  </div>

  <!-- Seearch label #name -->
  <div class="flex flex-wrap">
    <div class="relative text-gray-600">
      <input type="search" name="serch" placeholder="Buscar" name="buscar" [(ngModel)]="nombre" (keyup.enter)=" getProductoByNombre()"
        class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none shadow-sm border">
      <button type="submit" class="absolute right-0 top-0 mt-3 mr-4 focus:outline-none" (click)=" getProductoByNombre()">
        <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966"
          style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
        </svg>
      </button>
    </div>
  </div>



</div>

<div class="grid grid-cols-3 gap-5 mt-5">

  <div class="w-auto lg:flex" *ngFor="let producto of productos">
    <div
      class="h-24 sm:h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
      style="background-size: cover; background-position: center; background-image: url('{{producto.imagen}}')"
      title="Woman holding a mug">
    </div>
    <div
      class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
      <div class="mb-8">
        <div class="text-gray-900 font-bold text-xl mb-2">{{producto.nombre}}</div>
        <p class="text-gray-700 text-base">{{producto.descripcion}}</p>
        <p class="text-3xl font-bold text-gray-800">{{producto.precio | currency}}</p>
      </div>
    </div>
  </div>

</div>
